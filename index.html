<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
       
            <!-- grant location container -->
            <div class="sub-container  grant-location-container">
                <img src="/Weather_App/assests/location-vector-icon.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Accsess</button>
            </div>

            <!-- search form  -- form-container -->
 <form  class="form-container" data-searchForm>
    <input placeholder="search for city...." data-searchInput>
    <button class="btn" type="submit">
        <img src="/Weather_App/assests/Search Bar.svg" width="20" height="20" loading="lazy">
    </button>
 </form>
   

 <!-- loading screen container -->

 <div class="sub-container  loading-container">
    <img src="assests/loader.gif" width="150" height="150">
    <p>loading</p>
 </div>

<!-- Show weather Info -->
<div class=" sub-container user-info-container">

<!-- city name and flag -->
<div class="name">
    
    <p data-cityName></p>
    <img data-countryIcon>
</div>

<!-- weather description -->
<p data-weatherdesc></p>
<!-- weather icon -->
<img data-weatherIcon>
<!-- temprature -->
<p data-temp></p>

<!-- 3 card- Parameters -->
<div class="parameter-container">
    <!-- 1st card -->
    <div class="parameter">
        <img src="assests/wind.png" width="150" height="150">
        <p>windspeed</p>
        <p data-windsepeed></p>
    </div>
    <!-- card 2  -->
    <div class="parameter">
        <img src="assests/humidity.png" width="150" height="150">
        <p>humidity</p>
        <p data-humidity></p>
    </div>

    <!-- Card 3 -->
    <div class="parameter">
        <img src="assests/cloud.png" width="150" height="150">
        <p>clouds</p>
        <p data-cloudiness></p>
    </div>
</div>
</div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
